<div class="container">
  <div class="playground"  (click)="placeBall($event)" (dblclick)="moveBall($event)">
    <div draggable="true" [title]="'player1'" *ngFor="let item of [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]; let index" class="player player1" [style.--position-player1]="item * 50 + 'px'" [id]="'player1' + item">{{ index }}</div>
    <div draggable="true" [title]="'player2'" *ngFor="let item of [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]; let index" class="player player2" [style.--position-player1]="item * 50 + 'px'" [id]="'player2' + item">{{ index }}</div>
    <!-- <div class="moving-ball move"></div> -->
  </div>
</div>
